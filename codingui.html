<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Progress Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #83a4d4, #b6fbff);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      body.dark-mode {
        --bg-color: #121212;
        --box-bg: #1e1e1e;
        --text-color: #f1f1f1;
        --button-bg: #2196f3;
        --button-hover: #1976d2;
        --footer-color: #aaa;
      }

      .container {
        overflow-y: scroll;
        position: fixed;
        top: 20px;
        bottom: 20px;
        background: #fff;
        max-width: 800px;
        width: 90%;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      /* Chart Styles */
      #eloChart {
        margin-bottom: 20px;
      }
      /* Progress Bar Styles */
      .progress-container {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 25px;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .progress-bar {
        width: 0;
        height: 30px;
        text-align: center;
        line-height: 30px;
        color: white;
        transition: width 1s ease;
      }
      #progressBar {
        background-color: #ff2c00;
        transition: width 1s ease, background-color 1.5s ease;
      }
      /* Content Styles */
      h1 {
        font-size: 2em;
        margin-bottom: 10px;
        text-align: center;
      }
      h2 {
        text-align: center;
      }
      h4 {
        font-weight: 500;
      }
      .question,
      .option,
      .solution {
        margin-bottom: 15px;
      }
      .option input[type="radio"] {
        margin-right: 10px;
      }
      button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #43a047;
      }
      /* Visibility Settings */
      #problemOptions {
        display: block;
      }
      #solutionOptions {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Progress Bar
      <div class="progress-container" id="pro">
        <div class="progress-bar" id="progressBar"></div>
      </div>-->
      <h1>Unit 1 FRQ Practice</h1>
      <div class="question">
        <h4>
          <span id="problem">Issue loading question (check console)</span>
        </h4>
      </div>
      <div class="option">
        <code>
            <textarea id="answer" rows="10" style='width:100%; font-family: "Fira Code", "JetBrains Mono", Consolas, "Courier New", monospace; font-size: 1em;'>
            </textarea>
        </code>
      </div>
    <button id="submit" style="visibility:visible" onclick="slowAIsearch()">Submit</button><br><br>

    <div id="loading" style="visibility:hidden">
      <label for="file" id="search-label">Grading...</label><br>
      <progress id="file" value="0" max="100"></progress><br>
    </div>
    <div id="results" style="visibility:hidden">
      <h2>AI Feedback:</h2>
      <div id="search-results"></div>
    </div>
  <script type="module">
    //AIzaSyAPmxTfZDIekGCyubKBwXHYCAdcMuLLMnQ
      import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

      // Replace this with your API key from Google AI Studio
      const genAI = new GoogleGenerativeAI("AIzaSyAPmxTfZDIekGCyubKBwXHYCAdcMuLLMnQ");

      window.slowAIsearch = async function() {
        startLoadAnimation();

        const prompt = "Take this free response question: " + frq[0] + ". The student responded to this FRQ with this response: " + document.getElementById("answer").value + ". Use this rubric to give the student detailed scoring feedback on how they could improve the response as well as their total score: " + frq[1] + ". Provide the feedback in a clear and concise manner and like an HTML document, using line breaks, but headings no more than h3 tags. Begin the feedback with 'Feedback:'. Finally, provide a total score out of 2 points at the end, beginning with 'Total Score:'.";
        const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

        const result = await model.generateContent(prompt);
        const response = await result.response.text();

        fullLoadAnimation(response);
      }

    const ratingJump = 1;
    const frq = [
        "What is 1+1?",
        "2"
    ];

      let optimizedSearch = false;
      document.getElementById("problem").innerText = frq[0];
      document.getElementById("answer").innerText = "";

      function startLoadAnimation(){
        document.getElementById("loading").style.visibility = "visible";
        document.getElementById("submit").style.visibility = "hidden";

        let progressBar = document.getElementById("file");
        let width = 0;
        let id = setInterval(frame, 250);
        function frame() {
          if(!optimizedSearch){
            if (width >= 100) {
              clearInterval(id);
            } else {
              if(width > 75){
                document.getElementById("search-label").innerText = "Deep Analysis (this may take a while) ...";
                width += 0.05;
              }
              else if(width > 50){
                document.getElementById("search-label").innerText = "Analyzing FRQ answer ...";
                width += 0.125;
              }
              else if(width > 25){
                document.getElementById("search-label").innerText = "Comparing results to rubric ...";
                width += 0.25;
              }
              else {
                width += 0.75;
              }
              progressBar.value = width;
            }
          }
          else {
            clearInterval(id);
          }
        }
      }

      function fullLoadAnimation(response){
        optimizedSearch = true;                            //Searching database...
        document.getElementById("search-label").innerText = "Optimizing Algorithm ...";
        
        let progressBar = document.getElementById("file");
        let width = parseInt(progressBar.value);
        let ogChange = 0.2;
        let id = setInterval(frame, 250);
        function frame() {
          if (width >= 100) {
            clearInterval(id);
            document.getElementById("loading").style.visibility = "hidden";
            document.getElementById("results").style.visibility = "visible";
            document.getElementById("search-results").innerHTML = response;
            alert(response);
            processSearchResults(response);
          } else {
            width += ogChange;
            ogChange += 0.3;
            progressBar.value = width;
          }
        }
      }
</script>
    </body>
</html>
