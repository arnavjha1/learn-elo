<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AP Computer Science A</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    cent {
        text-align: center;
    }
    .container {
      overflow-y: scroll;
      position: fixed;
      top: 20px;
      bottom: 20px;
      background: #fff;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    hr {
      border: 0;
      border-top: 2px solid #4caf50;
      margin: 20px 0;
    }
    h3 {
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      /*justify-content: center;*/
    }
    .btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 15px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 calc(100% - 30px);
      text-align: left;
    }
    .btn:hover {
      background-color: #43a047;
    }
      body.dark-mode {
        --bg-color: #121212;
        --box-bg: #1e1e1e;
        --text-color: #f1f1f1;
        --button-bg: #2196f3;
        --button-hover: #1976d2;
        --footer-color: #aaa;
      }

  </style>
</head>

      <button class="btn" onclick="window.location.href='./frq.html'">U1 FRQ - RealTime Grading</button>
    </div>
  </div>
