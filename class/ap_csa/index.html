  <style>
    body {
      margin: 0;

      display: flex;
      flex-wrap: wrap;

    .btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 15px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 calc(100% - 30px);
      text-align: left;
    }
    .btn:hover {
      background-color: #43a047;
    }
  </style>
</head>
