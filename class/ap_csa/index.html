<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AP Physics Homework</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      overflow-y: scroll;
      position: fixed;
      top: 20px;
      bottom: 20px;
      background: #fff;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    hr {
      border: 0;
      border-top: 2px solid #4caf50;
      margin: 20px 0;
    }
    h3 {
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      /*justify-content: center;*/
    }
    .btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 15px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 calc(100% - 30px);
      text-align: left;
    }
    .btn:hover {
      background-color: #43a047;
    }

    .progress-container{
      width: 100px;
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AP Computer Science A</h1>
    <hr>
    <h3>Your Current Progress:</h3>
    <div class="btn-container">
      <button class="btn" onclick="redirectTo('/unit_1/index.html')">
        Unit 1: Java Basics & Program Structure
        <progress value="0" max="100" id="ap_csa/unit_1/practice" style="width: 100%; height: 20px;"></progress>
      </button>
 <!-- <button class="btn" onclick="redirectTo('/class/ap_micro_macro/u3_micro')">Micro - Unit 3: Production, Cost, Perfect Competition</button>
      <button class="btn" onclick="redirectTo('/class/ap_micro_macro/u4_micro')">Micro - Unit 4: Imperfect Competition</button>
      <button class="btn" onclick="redirectTo('/class/ap_micro_macro/u5_micro')">Micro - Unit 5: Factor Markets</button>
      <button class="btn" onclick="redirectTo('/class/ap_micro_macro/u6_micro')">Micro - Unit 6: Market Failure and Government Roles</button>-->
    </div>
  </div>
  <script>
    const numUnits = 1; // Total number of units

    function redirectTo(page) {
      window.location.href = "." + page;
    }

    for (let i = 0; i < numUnits; i++) {
      const key = "ap_csa/unit_" + (i + 1) + "/practice";
      const storedValue = parseInt(localStorage.getItem(key));

      // Default progress value
      const progressValue = isNaN(storedValue) ? 0 : (storedValue / 3000) * 100;

      const progressElement = document.getElementById(key);
      progressElement.value = progressValue;
    }
  </script>
</body>
</html>
