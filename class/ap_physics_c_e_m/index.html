<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AP Physics Homework</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
      :root {
        --bg-color: linear-gradient(135deg, #83a4d4, #b6fbff);
        --box-bg: #fff;
        --text-color: #333;
        --button-bg: #4caf50;
        --button-hover: #43a047;
        --footer-color: #777;
      }

    #darklabel {
      color: var(--darklabel);
    }

    body.dark-mode {
      --bg-color: #121212;
      --box-bg: #1e1e1e;
      --text-color: #f1f1f1;
      --button-bg: #2196f3;
      --button-hover: #1976d2;
      --footer-color: #aaa;
      --darklabel: #000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      overflow-y: scroll;
      position: fixed;
      top: 20px;
      bottom: 20px;
      background: #fff;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    hr {
      border: 0;
      border-top: 2px solid #4caf50;
      margin: 20px 0;
    }
    h3 {
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      /*justify-content: center;*/
    }
    .btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 15px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 calc(100% - 30px);
      text-align: left;
    }
    .btn:hover {
      background-color: #43a047;
    }
      .navbar {
        padding: 1rem;
      }

  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <a class="navbar-brand fw-bold" href="#">AP Study Hub</a>
      <div class="ms-auto toggle-switch">
        <label class="form-check-label" id="darklabel" for="darkModeToggle">Dark Mode</label>
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
      </div>
    </nav>
  <div class="container">
    <h1>AP Physics C: E & M</h1>
    <hr>
    <h3>Available Homework / Practice</h3>
    <div class="btn-container">
      <button class="btn" onclick="redirectTo('/class/ap_physics_c_e_m/unit1')">Unit 1: Coulomb's Law, Point Charges, Electric Fields, and Potential</button>
      <button class="btn" onclick="redirectTo('/class/ap_physics_c_e_m/unit2')">Unit 2: Infinite Charge Distributions & Charge Density</button>
 <!-- <button class="btn" onclick="redirectTo('/class/ap_micro_macro/u3_micro')">Micro - Unit 3: Production, Cost, Perfect Competition</button>
      <button class="btn" onclick="redirectTo('/class/ap_micro_macro/u4_micro')">Micro - Unit 4: Imperfect Competition</button>
      <button class="btn" onclick="redirectTo('/class/ap_micro_macro/u5_micro')">Micro - Unit 5: Factor Markets</button>
      <button class="btn" onclick="redirectTo('/class/ap_micro_macro/u6_micro')">Micro - Unit 6: Market Failure and Government Roles</button>-->
    </div>
  </div>
    <script>
      let x = 0;
      if (window.location.hash == "#dark") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeToggle").checked = true;
        x=1;
      }
      const toggle = document.getElementById("darkModeToggle");
      toggle.addEventListener("change", function () {
        document.body.classList.toggle("dark-mode");
        x=1-x;
      });
      function redirectTo(page) {
        if(x>0){
          page+="#dark";
        }
        window.location.href = "."+page;
      }
    </script>
</body>
</html>
