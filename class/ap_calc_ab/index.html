<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AP Physics Homework</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      overflow-y: scroll;
      position: fixed;
      top: 20px;
      bottom: 20px;
      background: #fff;
      max-width: 600px;
      width: 90%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    hr {
      border: 0;
      border-top: 2px solid #4caf50;
      margin: 20px 0;
    }
    h3 {
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 15px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 calc(100% - 30px);
      text-align: left;
    }
    .btn:hover {
      background-color: #43a047;
    }
    progress {
      width: 100%;
      height: 20px;
      border-radius: 8px;
      overflow: hidden;
      appearance: none;
    }
    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 8px;
    }
    progress::-webkit-progress-value {
      border-radius: 8px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px; /* small space between text and progress bar */
    }

    .btn progress {
      flex-shrink: 0;
      width: 200px; /* or whatever width fits your layout */
      height: 20px;
    }

    #stats {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AP Calculus AB</h1>
    <hr>
    <h3>Three Pillars of Calc AB:</h3>
    <div class="btn-container">
      <button class="btn" onclick="redirectTo('/limits/index.html')">
        <strong style="width: 250px">LIMITS (U1)</strong><progress value="0" max="100" id="ap_calc_ab/limits/index"></progress> <c id="ap_calc_ab/limits/index?label" style="font-family: 'Fira Code', 'JetBrains Mono', Consolas, 'Courier New', monospace">500</c>
      </button>
      <button class="btn" onclick="redirectTo('/derivatives/index.html')">
        <strong style="width: 250px">DERIVATIVES (U2 & U3)</strong><progress value="0" max="100" id="ap_calc_ab/derivatives/index"></progress> <c id="ap_calc_ab/derivatives/index?label" style="font-family: 'Fira Code', 'JetBrains Mono', Consolas, 'Courier New', monospace">500</c>
      </button>
      <button class="btn" onclick="redirectTo('/integrals/index.html')">
        <strong style="width: 250px">INTEGRALS (U4 & U5)</strong><progress value="0" max="100" id="ap_calc_ab/integrals/index"></progress> <c id="ap_calc_ab/integrals/index?label" style="font-family: 'Fira Code', 'JetBrains Mono', Consolas, 'Courier New', monospace">500</c>
      </button>
    </div>
  </div>

  <script>
    const numUnits = 3; // total number of units

    function redirectTo(page) {
      window.location.href = "." + page;
    }
    
    let sum = 0;
    for (let i = 0; i < numUnits; i++) {
      const key = (i > 1) ? "ap_calc_ab/integrals/index" : (i > 0) ? "ap_calc_ab/derivatives/index" : "ap_calc_ab/limits/index";
      let storedValue = parseInt(localStorage.getItem(key));
      const storedAccuracy = parseInt(localStorage.getItem(key+"?acc"));
      const progressElement = document.getElementById(key);

      // Compute progress percentage
      storedValue = isNaN(storedValue) ? 500 : storedValue;
      const progressValue = (storedValue / 3000) * 100;
      progressElement.value = progressValue;

      // Determine color based on stored value
      let color;
      if (storedValue <= 1199) color = "red";
      else if (storedValue <= 1799) color = "orange";
      else if (storedValue <= 2399) color = "green";
      else color = "blue";

      document.getElementById(key + "?label").innerText = isNaN(storedValue) ? "0" : storedValue;

      // Apply color to progress bar
      progressElement.style.setProperty("--progress-color", color);
      progressElement.style.background = `linear-gradient(to right, ${color} ${progressValue}%, #eee ${progressValue}%)`;

      // For browsers supporting webkit-progress
      const style = document.createElement("style");
      style.textContent = `
        #${CSS.escape(key)}::-webkit-progress-value { background-color: ${color}; }
        #${CSS.escape(key)}::-moz-progress-bar { background-color: ${color}; }
      `;
      document.head.appendChild(style);
      sum += isNaN(storedAccuracy) ? 0 : storedAccuracy;
    }
  </script>
</body>
</html>
