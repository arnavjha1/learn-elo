<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP Study Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-color: linear-gradient(135deg, #83a4d4, #b6fbff);
        --box-bg: #fff;
        --text-color: #333;
        --button-bg: #4caf50;
        --button-hover: #43a047;
        --footer-color: #777;
      }

      body.dark-mode {
        --bg-color: #121212;
        --box-bg: #1e1e1e;
        --text-color: #f1f1f1;
        --button-bg: #2196f3;
        --button-hover: #1976d2;
        --footer-color: #aaa;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container-box {
        background: var(--box-bg);
        max-width: 800px;
        width: 90%;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin: 40px auto;
      }

      h1 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 30px;
      }

      .ap-btn {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 12px;
        font-size: 1.1rem;
        font-weight: 500;
        border-radius: 10px;
        border: none;
        background-color: var(--button-bg);
        color: #fff;
        transition: background-color 0.3s ease;
      }

      .ap-btn:hover {
        background-color: var(--button-hover);
      }

      .footer {
        text-align: center;
        font-size: 0.9rem;
        margin-top: 30px;
        color: var(--footer-color);
      }

      .navbar {
        padding: 1rem;
      }

      .toggle-switch {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <a class="navbar-brand fw-bold" href="#">AP Study Hub</a>
      <div class="ms-auto toggle-switch">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
      </div>
    </nav>

    <div class="container-box">
      <h1>Welcome to AP Study Hub</h1>
      <p class="text-center mb-4">Choose a subject to begin studying:</p>

      <div class="d-grid gap-2">
        <button class="ap-btn">AP Calculus AB</button>
        <button class="ap-btn">AP Calculus BC</button>
        <button class="ap-btn">AP Physics 1</button>
        <button class="ap-btn">AP Physics C: Mechanics</button>
        <button class="ap-btn">AP Physics C: E&M</button>
        <button class="ap-btn">AP Chemistry</button>
        <button class="ap-btn">AP Biology</button>
        <button class="ap-btn">AP Computer Science A</button>
        <button class="ap-btn">AP US History</button>
        <button class="ap-btn">AP World History</button>
        <button class="ap-btn">AP Government</button>
        <button class="ap-btn">AP English Language</button>
        <button class="ap-btn">AP English Literature</button>
      </div>

      <div class="footer">Start mastering your AP exams ðŸš€</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script>
      const toggle = document.getElementById("darkModeToggle");
      toggle.addEventListener("change", function () {
        document.body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
