<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool chattic app">

    <title>Chat-SQL</title>
    <script src="/client.js" defer></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Group Chat
      </h1>
    </header>

    <main>
      
      <p>Type your message below:</p>
      
      <form>
        <input name="dream" aria-label="a new dream" type="text" placeholder="Type Below">
        <button type="submit" id="submit-dream">Send</button>
      </form>
      
      <section class="dreams">
        <ul id="dreams"></ul>
        <button id="clear-dreams">
          Clear All Messages
        </button>
      </section>
      
  </body>
</html>
