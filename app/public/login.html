<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/login.js" defer></script>
    <title>Login - Serene Fields Wiki</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            color: #ff6600;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1em;
            background-color: #555;
            color: #f4f4f4;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: #ff6600;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #ff3300;
        }

        .login-container a {
            display: block;
            text-align: center;
            color: #f4f4f4;
            margin-top: 15px;
            text-decoration: none;
            font-size: 0.9em;
        }

        .login-container a:hover {
            color: #ff6600;
        }

        #g_id_onload {
            display: none;
        }

        .g_id_signin {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>SF Wiki Login</h2>
        
        <input type="text" name="username" id="user" placeholder="Username" required>
        <input type="password" name="password" id="pass" placeholder="Password" required>
        <input type="submit" onclick="login(document.getElementById('user').value,document.getElementById('pass').value)" value="Login">

        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse">
        </div>

        <div class="g_id_signin" data-type="standard"></div>

        <a href="test.html" onclick="alert('PRO TIP: Maybe next time, choose a better password...')">Forgot your password?</a><br>
        <a href="signup.html">I don't have an account!</a>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Handle the ID token (response.credential)
        }
           if (getCookie("account") != "") {
                window.location = '/logout.html'
            }
  
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>

</html>
