<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar,
        .content {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            color: #ffa04c;
        }

        .content {
            background-color: #333;
            color: #fff;
        }

        h2 {
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="sidebar">
        </div>

        <div class="content">
        </div>
    </div>

</body>

</html>
